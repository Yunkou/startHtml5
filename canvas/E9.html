<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用动画的形式装载图像</title>
    <style type="text/css">
        article{text-align: center}
        canvas{background:#fff}
        div#divLeft{width: 150px;float: left}
        div#divRight{float:left}
        input[type=button]{width:140px }
    </style>
</head>
<body>
    <article>
        <h1>用动画的形式装载图像</h1>
        <div id="divLeft">
            <input id="btn1" type="button" value="从左往右装载"     onclick="btn1_onclick()"/>
            <input id="btn2" type="button" value="从上往下装载"     onclick="btn2_onclick()"/>
            <input id="btn3" type="button" value="横向窗帘式拉开"   onclick="btn3_onclick()"/>
            <input id="btn4" type="button" value="竖向窗帘式拉开"   onclick="btn4_onclick()"/>
            <input id="btn5" type="button" value="横向百叶窗式展开" onclick="btn5_onclick()"/>
            <input id="btn6" type="button" value="竖向百叶窗式展开" onclick="btn6_onclick()"/>
        </div>
        <div id="divRight">
            <canvas id="canvas" width="100" height="130"></canvas>
        </div>
    </article>
    <script type="text/javascript">
        var width,height;
        var context;
        var image;
        var functionId;
        var drawLeft,drawTop,drawWidth,drawHeight;
        var spaceWidth,spaceHeight;

        function window_onload(){
            var canvas=document.getElementById('canvas');
            context=canvas.getContext('2d');

        }
    </script>
</body>
</html>
